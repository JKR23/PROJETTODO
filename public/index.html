<!DOCTYPE html>
<html lang="fr">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="./js/main.js"></script>
 </head>
 <body>
  <header>TODO</header>
  <main>
   <div id="header-container">
    <h1>Liste des tâches</h1>
    <div id="button-container">
     <button id="add-button">Ajouter une tâche</button>
    </div>
   </div>

   <!-- Conteneur pour les 4 colonnes -->
   <div id="columns">
    <div class="column" id="todo-column">
     <h2>TODO</h2>
     <ul id="todo-list"></ul>
    </div>
    <div class="column" id="in-progress-column">
     <h2>EN COURS</h2>
     <ul id="in-progress-list"></ul>
    </div>
    <div class="column" id="in-review-column">
     <h2>IN REVIEW</h2>
     <ul id="in-review-list"></ul>
    </div>
    <div class="column" id="done-column">
     <h2>DONE</h2>
     <ul id="done-list"></ul>
    </div>
   </div>
  </main>
  <footer>&copy; Doru Machine</footer>

  <!-- Modal pour ajouter une tâche -->
  <div id="task-modal" class="modal">
   <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Ajouter une tâche</h2>
    <form id="task-form">
     <div>
      <label for="title">Titre :</label>
      <input type="text" id="title" name="title" required />
     </div>
     <div>
      <label for="description">Description :</label>
      <textarea id="description" name="description" required></textarea>
     </div>
     <div>
      <label for="priority">Priorité :</label>
      <select id="priority" name="priority">
       <option value="LOW">LOW</option>
       <option value="MEDIUM">MEDIUM</option>
       <option value="HIGH">HIGH</option>
      </select>
     </div>
     <div>
      <label for="due-date">Date limite :</label>
      <input type="date" id="due-date" name="due-date" required />
     </div>
     <div>
      <label for="assignee">Assigné à :</label>
      <select id="assignee" name="assignee" required>
       <option value="utilisateur1">Utilisateur 1</option>
       <option value="utilisateur2">Utilisateur 2</option>
       <option value="utilisateur3">Utilisateur 3</option>
      </select>
     </div>
     <!--<div>
      <label for="status">Statut :</label>
      <select id="status" name="status" required>
       <option value="TODO">TODO</option>
       <option value="IN_PROGRESS">IN_PROGRESS</option>
       <option value="IN_REVIEW">IN_REVIEW</option>
       <option value="DONE">DONE</option>
      </select>
     </div>-->
     <div>
      <button type="submit" id="submit-task">Ajouter la tâche</button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
